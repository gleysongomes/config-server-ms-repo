    io.github.gleysongomes.auth: DEBUG
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

auth:
  broker:
    exchange:
      usuario-event: auth.usuario.event

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health

